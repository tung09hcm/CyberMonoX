<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>404 - Page Not Found</title><link rel=stylesheet href=./styles/style.css><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel=stylesheet><style>body{margin:0;padding:0;font-family:jetbrains mono,monospace;background-color:#1d2d3e;color:#a2d2ff;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column}.code{font-size:6rem;font-weight:700;color:#a2d2ff}.message{font-size:1.5rem;margin-bottom:2rem;color:#94a3b8}.home-link{padding:.75rem 1.5rem;background-color:#a2d2ff;color:#000;text-decoration:none;border-radius:6px;transition:background-color .2s ease-in-out}.home-link:hover{background-color:#a2d2ff}</style></head><body><div class=code>404</div><div class=message>Oops... The page you’re looking for doesn’t exist.</div><a class=home-link href=./>← Go back to homepage</a></body></html>
