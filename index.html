<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: #333;
      color: white;
      padding: 1rem;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .hamburger {
      padding: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      background: #333;
      color: white;
    }

    /* Show menu when active */
    .menu.show {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleMenu()">â˜° Menu</div>

  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</body>
</html>
