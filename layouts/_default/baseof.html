<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content={{or .Params.description .Site.Params.description}}>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/syntax.css">
  <title>{{ .Title }}</title>
</head>
<body>
    <div id="customAlertOverlay" class="modal-overlay hidden">
      <div class="modal-box">
        <p id="customAlertMessage" class="message">Thông báo</p>
        <button onclick="closeCustomAlert()">OK</button>
      </div>
    </div>
    {{ $path := .RelPermalink }}
    {{ if and (strings.HasPrefix $path "/post/") (gt (len $path) 6) }}
      <div class="toc-fixed">
        <h2>Table of Contents</h2>
        <br>
        {{ .TableOfContents }}
      </div>
    {{ end }}
    
    <div class="container">
      {{ partial "navbar" . }}
      <div class="main-wrapper">
        {{ block "main" . }} {{ end }}
      </div>
      {{/*  {{ partial "footer" . }}  */}}
    </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/decrypt.js"></script>
  <script src="/js/effect.js"></script>
  <script src="/js/hide_toc.js"></script>
</body>
</html>
